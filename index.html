<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />

    <title>Digital Quran</title>
    <link rel="stylesheet" type="text/css" href="/loader.css" />
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <!-- SVG Logo -->
          <svg
            version="1.0"
            xmlns="http://www.w3.org/2000/svg"
            width="106"
            height="68"
            viewBox="0 0 84.000000 96.000000"
            preserveAspectRatio="xMidYMid meet"
          >
            <g
              transform="translate(0.000000,96.000000) scale(0.100000,-0.100000)"
              fill="none"
              fill-rule="evenodd"
              stroke="none"
            >
              <path
                fill="var(--initial-loader-color)"
                d="M134 852 c-51 -7 -76 -84 -40 -120 14 -14 45 -18 200 -22 182 -5 183
-5 232 -35 69 -43 105 -101 111 -178 6 -70 -7 -112 -53 -166 -36 -43 -116 -81

              />
              <path
                fill="var(--initial-loader-color)"
                d="M114 618 c-12 -5 -27 -21 -33 -34 -15 -34 -15 -404 0 -438 23 -51
103 -55 128 -7 7 12 11 101 11 231 0 211 0 211 -25 235 -26 27 -47 30 -81 13z"
              />
            </g>
          </svg>
        </div>
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      const loaderColor =
        localStorage.getItem("materio-initial-loader-bg") || "#FFFFFF";
      const primaryColor =
        localStorage.getItem("materio-initial-loader-color") || "#575dff";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );

      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
  </body>
</html>
